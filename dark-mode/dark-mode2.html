<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Toggle Dark mode</title>
    <link rel="stylesheet" href="./dark-mode2.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <input class="darkmode-checkbox" id="darkMode" type="checkbox" />
    <label for="darkMode">
      <svg class="darkmode-icon" viewBox="0 0 64 64">
        <clipPath id="sun">
          <circle cx="32" cy="32" r="12" />
        </clipPath>
        <circle class="sun" cx="32" cy="32" r="12" />
        <circle
          class="moon-shadow"
          cx="60"
          cy="32"
          r="12"
          clip-path="url(#sun)"
        />
        <circle class="sun-stroke" cx="32" cy="32" r="12" />
        <g class="rays">
          <path d="M 32,4 l0,12" />
          <path
            d="M 32,4 l0,12"
            transform="rotate(45)"
            transform-origin="50% 50%"
          />
          <path
            d="M 32,4 l0,12"
            transform="rotate(90)"
            transform-origin="50% 50%"
          />
          <path
            d="M 32,4 l0,12"
            transform="rotate(135)"
            transform-origin="50% 50%"
          />
          <path
            d="M 32,4 l0,12"
            transform="rotate(180)"
            transform-origin="50% 50%"
          />
          <path
            d="M 32,4 l0,12"
            transform="rotate(225)"
            transform-origin="50% 50%"
          />
          <path
            d="M 32,4 l0,12"
            transform="rotate(270)"
            transform-origin="50% 50%"
          />
          <path
            d="M 32,4 l0,12"
            transform="rotate(315)"
            transform-origin="50% 50%"
          />
        </g>
      </svg>
    </label>
    <!-- partial -->
    <script src="./dark-mode2.js"></script>
  </body>
</html>
