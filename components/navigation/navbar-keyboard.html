<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Navbar without JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: #333;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul > li {
      position: relative;
    }

    nav a, nav summary {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
      cursor: pointer;
    }

    nav a:hover, nav summary:hover {
      background-color: #444;
    }

    details {
      position: relative;
    }

    details ul {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      list-style: none;
      margin: 0;
      padding: 0;
      display: none;
      min-width: 150px;
      z-index: 100;
    }

    details[open] ul {
      display: block;
    }

    details ul li a {
      padding: 10px 20px;
    }

    details ul li a:hover {
      background-color: #555;
    }

    summary {
      list-style: none;
    }

    summary::-webkit-details-marker {
      display: none;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    <li>
      <details>
        <summary>Products</summary>
        <ul>
          <li><a href="#">Apples</a></li>
          <li><a href="#">Bananas</a></li>
        </ul>
      </details>
    </li>
  </ul>
</nav>

</body>
</html>
