<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
* { margin: 0; padding: 0; }

body { display: flex; flex-wrap: wrap; }

.box {
  width: 20%;
  height: auto;
  aspect-ratio: 1/1;
  display: block;
  position: relative;
  transition: all 0.25s;
  transition-behavior: allow-discrete;
  opacity: 1;
  scale: 1;
}

.box.closed {
  display: none;
  opacity: 0;
  scale: 0;
  width: 0;
}

.red {
  background-color: red;
}

.blue {
  background-color: blue;
}

.green {
  background-color: green;
}

.box button {
  position: absolute;
  top: 5px;
  right: 5px;
  background: none;
  color: #fff;
  border: none;
}

  </style>

</head>
<body>
  <div class="box red">
    <button>x</button>
  </div>

  <div class="box blue">
    <button>x</button>
  </div>

  <div class="box green">
    <button>x</button>
  </div>

  <div class="box red">
    <button>x</button>
  </div>

  <div class="box blue">
    <button>x</button>
  </div>

  <div class="box green">
    <button>x</button>
  </div>

  <div class="box red">
    <button>x</button>
  </div>

  <div class="box blue">
    <button>x</button>
  </div>

  <div class="box green">
    <button>x</button>
  </div>

  <div class="box red">
    <button>x</button>
  </div>

  <script>
    document.querySelectorAll('button').forEach(el => {
      el.addEventListener('click', e => {
        el.parentElement.classList.add('closed')
      })
    })

      </script>
</body>
</html>
