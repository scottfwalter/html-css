<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="./my-element.js"></script>
</head>
<body>
  <my-element myname="Scott"></my-element>

  <button onclick="sendEvent()">Send Event To Component</button>
  <button onclick="changeProperty()">Change Name Poperty</button>

  <script>
    function sendEvent() {
      const event = new CustomEvent('build', { detail: 'hello' });
      document.dispatchEvent(event);
      console.log('dispatched');
    }

    function changeProperty() {
      document.querySelector('my-element').myname = 'FRED';
    }
  </script>
</body>
</html>
