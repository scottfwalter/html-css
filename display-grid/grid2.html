<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Simple Responsive CSS Grid System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./grid2.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <main class="grid-wrap">
      <div class="grid">
        <span>One column default</span>
      </div>

      <div class="grid">
        <span>Half column 1</span>
        <span>Half column 2</span>
      </div>

      <div class="grid">
        <span>3-col 1</span>
        <span>3-col 2</span>
        <span>3-col 3</span>
      </div>

      <div class="grid">
        <span>4-col 1</span>
        <span>4-col 2</span>
        <span>4-col 3</span>
        <span>4-col 4</span>
      </div>
    </main>
    <!-- partial -->
  </body>
</html>
