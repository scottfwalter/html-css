<html>
  <head>
    <link href="./centering.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Horizontal Center</h1>
    <div class="container">
      <div class="horizontal-center">Hello World</div>
    </div>

    <h1>Table</h1>
    <div class="container table">
      <p>Center me Please</p>
    </div>

    <h1>Translate</h1>
    <div class="container translate-parent">
      <div class="translate-child">Hello World Again</div>
    </div>

    <h1>Center Flexbox</h1>
    <div class="container center-flexbox">
      <div>Hello World Again</div>
    </div>

    <h1>Center Grid</h1>
    <div class="container center-grid">
      <div>Hello World Again</div>
    </div>

    <h1>Center Grid2</h1>
    <div class="container center-grid2">
      <p>Hello World Again</p>
    </div>
  </body>
</html>
